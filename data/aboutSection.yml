  ### Hallo, ich bin Judith

  Ich kann mich für wirklich viel begeistern: Sport und leckeres Essen, spannende Orte sowie neue Cafés und sich inspirieren lassen, Zeichnen, Gesellschaftsspiele und die spanische Sprache. Ich liebe es, Dinge zu lernen und sich aufgeregt einem neuen Thema widmen zu können. Und bei all diesen Bereichen gilt: Am liebsten werde ich selbst aktiv. Ich möchte kreieren und mit anpacken. 
