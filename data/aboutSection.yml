  ### Hallo, ich bin Judith

  Ich kann mich für wirklich viel begeistern und habe es am liebsten aktiv: Ich mag Sport, unbekannte Orte und Städte, Zeichnen, Gesellschaftsspiele und die spanische Sprache. Ich sitze gerne in Cafés und freue mich über leckeres, gutes Essen. Ich liebe es, Dinge zu lernen, zu kreieren und sich aufgeregt einem neuen Thema widmen zu können.
