content: |
  ### Mehr zu mir: Judith Geuking

  Ich bin Online-Redakteurin und Content-Strategin mit einem Fokus auf SaaS-Start-ups und Unternehmen mit digitalen Geschäftsmodellen. Mit meiner Arbeit mache ich neue Technologien und Lösungen greifbar, die die Arbeit und das Leben einfacher machen. Das reizt mich dabei: immer wieder neu in spannende Themen einarbeiten, starke Inhalte kreieren, mich in Zielgruppen hineinversetzen und mit Worten etwas bewegen können – ganz egal ob D2C, B2C oder B2B.
