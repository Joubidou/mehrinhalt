  ## Kreativ, vielseitig, empathisch

content: |
  ### Hi, ich bin Judith

  Ich liebe es, Neues zu lernen, zu kreieren und mich aufgeregt einem noch unbekannten Thema zu widmen. Die Palette ist dabei bunt, denn mich begeistert viel: Sei es Sport oder gutes Essen, andere Länder, innovative und nachhaltige Lösungen und neue Medien bis hin zum Kreativwerden – analog oder digital. 

  Auch bei meiner Arbeit schätze ich diese Vielfalt, um erfolgreich Marken aufzubauen und starke Inhalte zu kreieren. Das reizt mich dabei: Immer wieder neu in spannende Bereiche und Themen einarbeiten, in Zielgruppen hineinversetzen, und etwas bewegen können – ganz egal ob D2C, B2C oder B2B. 
