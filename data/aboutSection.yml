title: >
  ## Kreativ, vielseitig, empathisch

content: |
  ### Hi, ich bin Judith

  Ich liebe es, Neues zu lernen, zu kreieren und mir noch unbekannte Themen anzueignen. Die Palette ist dabei bunt, denn mich begeistert viel: Sei es Sport oder gutes Essen, andere Länder, innovative und nachhaltige Lösungen oder neue Plattformen. 

  Auch bei meiner Arbeit schätze ich diese Vielfalt, um erfolgreich Marken aufzubauen und starke Inhalte zu erstellen. Das reizt mich dabei: immer wieder neu in spannende Themen einarbeiten, in Zielgruppen hineinversetzen, etwas bewegen können – ganz egal ob D2C, B2C oder B2B. 
